<!DOCTYPE html>   <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서라는 뜻 -->

<html lang="en">  <!--웹 문서의 시작과 끝을 나타내는 태그 -->

<head>  <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분 -->


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta태그는 웹 브라우저에는 보이지 않지만 
  웹 문서와 관련된 정보를 지정할 때 사용 -->

  <title>문서 구조</title>

</head>


<body>  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
  <h1>
    프런트엔드 웹 개발
  </h1>
  <hr>
  <p>html</p>
  <p>css</p>
  <p>javascript</p>
</body>
</html>
