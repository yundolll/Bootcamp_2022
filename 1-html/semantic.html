<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱 태그</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
    }
    li {
      display: inline;
      list-style: none;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Dream Jeju</h1>
      <nav>
        <ul>
          <li><a href="#"> 단체 여행</li></a>
          <li><a href="#"> 맞춤 여행</li></a>
          <li><a href="#"> 갤러리</li></a>
          <li><a href="#"> 문의하기</li></a>

    <!-- 핵심 콘텐츠 영역  -->
    <!-- main 태그는 웹문서에서 한 번만 사용 가능  -->
    <main class="contents">
      <section id="healing">
        <h2>몸과 마음이 치유되는 섬</h2>
      </section>
      <section id="activity">
        <h2>다양한 액티비티가 기다리는 섬</h2>

    <!-- 사이트 제작정보나 저작권 정보, 연락처 등을 넣는 영역  -->
    <footer>
      <div id="bottomMenu">
        <ul>
          <li><a href="#"></a>회사 소개</li>
          <li><a href="#"></a>개인정보처리방침</li>
          <li><a href="#"></a>여행약관</li>
          <li><a href="#"></a>사이트맵</li>
        </ul>
      </div>
    </footer>
  </div>

  <blockquote>
    바삐 태어나지 않은 자는 바삐 죽는다.</blockquote>
</body>
</html>
