<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 삽입</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>
  
  <!-- autocomplete는 자동완성 기능을 킬건지 끌건지  -->
  <form id="form1" action="#" autocomplete="off" method="get">

    <!-- method가 사용할 수 있는 속성값은 get과 post  -->

    <h1>회원 가입을 환영합니다</h1>
    <fieldset class="field1">
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input id="id" type="text" placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="em">이메일</label>
          <input type="email" id="em">
        </li>
        <li>
          <label for="pw1">비밀번호</label>
          <input type="password" id="pw1" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="pw2">비밀번호 확인</label>
          <input type="password" id="pw2">
        </li>
        <li>
          <label for="path">가입 경로</label>
          <select id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="" id="memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset class="field2">
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y">
      <label for="mailing_y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing_n" checked>
      <label for="mailing_n">메일 수신 안 함</label>
    </fieldset>

    <div class="button-group">
      <button class="register">가입하기</button>
      <button class="cancel">취소</button>
    </div>
  </form>

</body>
</html>
